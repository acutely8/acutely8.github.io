<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Testing - Currently Full</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #34D399;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: #34D399;
            margin: 0 auto 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .divider {
            height: 4px;
            width: 100px;
            background-color: #34D399;
            margin: 24px auto;
            border-radius: 2px;
        }

        .message {
            color: #e0e0e0;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .status {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            color: #34D399;
            font-weight: 500;
        }

        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #34D399;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
        </div>
        <h1>Beta Testing Update</h1>
        <div class="divider"></div>
        <p class="message">
            We've reached full capacity for our beta testing program. Thank you for your interest in helping us shape the future.
        </p>
        <div class="status">
            <span class="pulse"></span>
            Currently at maximum capacity
        </div>
    </div>
</body>
